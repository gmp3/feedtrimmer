<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedTrimmer</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-4 max-w-xl mx-auto min-h-screen flex flex-col relative">
  <h1 class="text-2xl font-bold mb-4 text-center">FeedTrimmer</h1>
  <h2 class="text-lg text-center mb-6 text-gray-600 font-medium">The easy way to pick selected episodes of a podcast feed</h2>

  <div class="mb-4">
    <label for="rssUrl" class="block mb-1 font-medium">Enter Apple Podcasts Link or RSS Feed URL:</label>
    <input id="rssUrl" type="text" placeholder="https://example.com/feed.xml"
           class="w-full border rounded p-2" />
    <button onclick="fetchRSS()"
            class="mt-2 w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700">
      Fetch Feed
    </button>
  </div>

  <div id="episodeControls" class="flex justify-between mb-4 hidden">
    <button onclick="selectAll()" class="text-sm text-indigo-600 hover:underline">Select All</button>
    <button onclick="selectNone()" class="text-sm text-red-600 hover:underline">Select None</button>
  </div>

  <div id="titleBox" class="mb-4 hidden">
    <label for="modifiedTitle" class="block mb-1 font-medium">Feed Title:</label>
    <input id="modifiedTitle" type="text" class="w-full border rounded p-2" />
  </div>
  <ul id="episodeList" class="space-y-2 mb-6"></ul>

  <button id="uploadBtn"
          onclick="generateAndUploadXML()"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 hidden mt-2">
    Upload to Server
  </button>
  <div id="uploadStatus" class="text-center mt-2 text-sm"></div>
  <div id="errorMsg" class="text-center mt-2 text-sm text-red-600"></div>

  <footer class="mt-auto w-full bg-white border-t border-gray-200 py-3 px-4 flex justify-between items-center fixed:left-0 fixed:bottom-0">
    <span>
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="gmp3" data-color="#FFDD00" data-emoji="" data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
    </span>
    <button onclick="window.open('https://github.com/gmp3/feedtrimmer#support', '_blank')" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700">
      Support
    </button>
  </footer>
</body>
</html>
